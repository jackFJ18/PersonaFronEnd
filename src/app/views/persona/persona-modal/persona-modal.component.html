<mat-form-field appearance="fill">
    <mat-label>Nombres</mat-label>
    <input matInput placeholder="Nombres" [(ngModel)]="persona.nombres">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Apellidos" [(ngModel)]="persona.apellidos">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput placeholder="Edad" [(ngModel)]="persona.edad">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <!--interpolacion{{}}-->
    <mat-label *ngIf="persona.pais">{{persona.pais.nombre}}</mat-label>
    <mat-select matInput placeholder = "seleccione pais" [(ngModel)]="persona.pais">
      <!--<mat-option value="one">-->
      <!--directiva de angular-->
      <mat-option *ngFor="let p of pais" [value]="p">
        <!--interpolacion-->
        {{p.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--boton sin icono-->
  <button mat-raised-button color="primary" (click)="aceptar()">
    Aceptar
  </button>    
  <button mat-raised-button color="primary" (click)="cerrar()">
    Cancelar
  </button>
